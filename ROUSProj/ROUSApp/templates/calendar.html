<!DOCTYPE html>
<html lang="en">

<head>
    <title>ROUS Calendar</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    {% load static %}
    <link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/images/favicon-16x16.png">
    <link rel="mask-icon" href="../static/images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <!-- CSS File -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <!-- Full Calendar  -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.8/index.global.min.js'></script>
    <!-- Sweet Alert  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- JavaScript File -->
    <script src="../static/js/main.js"></script>

</head>

<body>
    <header class="header">
        <div class="logostyle">{% load static %}<img src="../static/images/TesseractLogo.ico" alt="Logo">
            <span>TESSERACT</span>
        </div>


        <nav class="nav-links">
            <a href="/">Home</a>
            <a onclick="passgeoloc('calendar.html')" class="current">Calendar</a>
            <a onclick="passgeoloc('fileupload.html')">Import</a>
        </nav>
    </header>


    <div id="outer-wrapper">
        <div id="calendar-wrapper">
            <div id="calendar"></div>
        </div>
    </div>
    <!-- Modal Dialog -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="eventTitle"></h3>
            <p id="eventStart"></p>
            <p id="eventEnd"></p>
            <p id="eventMaintenance"></p>
            <button id="editButton">Edit</button>
        </div>
    </div>

    <footer class="footer">
        {% load static %}<img src="../static/images/AirForceLogoBlack.png" alt="Air Force Logo">

    </footer>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
