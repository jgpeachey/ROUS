<!DOCTYPE html>
<html lang="en">

<head>
    <title>Import</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    {% load static %}
    <link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/images/favicon-16x16.png">
    <link rel="mask-icon" href="../static/images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <!-- CSS File -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <!-- JavaScript File -->
    <script src="../static/js/main.js"></script>
</head>

<body>

    <header class="header">
        <div class="logostyle">{% load static %}<img src="../static/images/TesseractLogo.ico" alt="Logo">
            <span>TESSERACT</span>
        </div>
        <nav class="nav-links">
            <a onclick="passgeoloc('calendar.html')">Calendar</a>
            <a onclick="passgeoloc('fileupload.html')" class="current">Import</a>
        </nav>
    </header>



    <div class="content">

        <form action="import_excel" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="message-container">
                <p class="message-text">Please only insert Excel documents</p>
            </div>
            <div class="input-container">
                <label for="excel_file" class="custom-file-upload">
                    Choose an Excel file
                    <input type="file" id="excel_file" name="excel_file" accept=".xlsx, .xls">
                </label>
                <button class="inputbut" type="submit">Import</button>
            </div>
        </form>
    </div>

    <footer class="footer">
        {% load static %}<img src="../static/images/AirForceLogoBlack.png" alt="Air Force Logo">

    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
