<body>

    <header class="header">
        <div class="logostyle">{% load static %}<img src="ROUSApp/static/images/TesseractLogo.ico" alt="Logo">
            <span>TESSERACT</span>
        </div>
        <nav class="nav-links">
            <a onclick="passgeoloc('calendar.html')">Calendar</a>
        </nav>
    </header>

    <div id="loading-screen">
        Loading...
    </div>

    <div class="boxcontent">
        <div id="TableDiv1" class="container tbl-container">
            <div id="TableDiv2" class="row tbl-fixed">
                <table id="ScheduleTable" class="table-striped table-condensed">
                    <thead id="TailNumberHead">
                        <tr id="TailNumbers">

                        </tr>
                        <tr id="Plane_Part">

                        </tr>
                    </thead>
                    <tbody id="Maintenances">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal-fade" id="createModal">
        <div class="modal-struct">
            <p>Title: <input type="text" id="titleInput" placeholder="Title"></p>
            <p>Start: <input type="date" id="startInput" placeholder="Start Date"></p>
            <p>End: <input type="date" id="endInput" placeholder="Event End"></p>
            <p>Julian Date: <input type="text" id="julianInput" placeholder="Julian Date"></p>
            <p>Engine Hours: <input type="text" id="engineHoursInput" placeholder="Engine Hours"></p>
            <p>Flight Hours: <input type="text" id="flightHoursInput" placeholder="Flight Hours"></p>

            <button class="buttonSaveCal" id="buttonSaveC">Save</button>
            <button id="cancelout">Cancel</button>
        </div>
    </div>

    <footer class="footer">
        {% load static %}<img src="ROUSApp/static/images/AirForceLogoBlack.png" alt="Air Force Logo">

    </footer>
